apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: garden
spec:
  ingressClassName: nginx
  rules:
    - hosts: johnwalkers.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: garden-service
                port:
                  number: 80
